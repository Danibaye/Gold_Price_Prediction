<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>GOLD PRICE PREDICTION</h1>
        <form action="/predict" method="post">
            <label for="Volume">Volume:</label>
            <input type="number" id="Volume" name="Volume" required><br><br>

            <label for="Open">Open:</label>
            <input type="number" id="Open" name="Open" required><br><br>

            <label for="High">High:</label>
            <input type="number" id="High" name="High" required><br><br>

            <label for="Low">Low:</label>
            <input type="number" id="Low" name="Low" required><br><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br><br>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" required><br><br>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" required><br><br>

            <label for="weekday">Weekday (0-6, Sun-Sat):</label>
            <input type="number" id="weekday" name="weekday" min="0" max="6" required><br><br>

            <label for="is_weekend">Is Weekend:</label>
            <select id="is_weekend" name="is_weekend">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select><br><br>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div id="predictionResult" class="result">Predicted Gold Price: {{ prediction }}</div>
        {% endif %}

        {% if error %}
            <div id="errorMessage" class="error">Error: {{ error }}</div>
        {% endif %}
    </div>
    <!-- Removed:  <script src="../static/script.js"></script> -- This is not needed anymore since we are rendering the content directly with Jinja2 from app.py -->
</body>
</html>
